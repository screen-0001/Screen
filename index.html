<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Screen | مصمم مواقع محترف</title>
  <style>
    body {
      background-color: #010a15;
      color: #00c3ff;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(to right, #00131f, #002b45);
      padding: 30px 10px;
      text-align: center;
      border-bottom: 2px solid #00c3ff;
      box-shadow: 0 0 15px #00c3ff44;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
      color: #00c3ff;
    }

    header p {
      margin-top: 10px;
      color: #00e1ff;
      font-size: 1.1em;
    }

    .ad img {
      width: 100%;
      max-height: 350px;
      object-fit: cover;
      border-bottom: 2px solid #00c3ff;
      box-shadow: 0 0 10px #00c3ff66;
    }

    .profile {
      text-align: center;
      margin: 30px 0;
    }

    .profile img {
      width: 160px;
      border-radius: 50%;
      border: 3px solid #00c3ff;
      box-shadow: 0 0 20px #00c3ff88;
      transition: transform 0.3s ease-in-out;
    }

    .profile img:hover {
      transform: scale(1.1);
    }

    .links {
      text-align: center;
      margin-top: 20px;
    }

    .links a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      border: 2px solid #00c3ff;
      color: #00eaff;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .links a:hover {
      background-color: #00c3ff22;
    }

    .video {
      text-align: center;
      margin: 50px 0;
    }

    .video h2 {
      color: #00d9ff;
      margin-bottom: 20px;
    }

    iframe {
      width: 90%;
      max-width: 560px;
      height: 315px;
      border: none;
      box-shadow: 0 0 20px #00c3ff99;
    }

    footer {
      background-color: #00131f;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
      color: #00c3ff;
      border-top: 2px solid #00c3ff;
      box-shadow: 0 -3px 10px #00c3ff44;
    }
  </style>
</head>
<body>

  <!-- إعلان -->
  <div class="ad">
    <img src="https://raw.githubusercontent.com/screen-0001/Screen/refs/heads/main/file_00000000916461fd8cd659be6b1bebe4.png" alt="إعلان Screen">
  </div>

  <!-- رأس الموقع -->
  <header>
    <h1>Screen</h1>
    <p>مصمم ومبرمج مواقع احترافية</p>
  </header>

  <!-- صورة القناة -->
  <div class="profile">
    <img src="https://raw.githubusercontent.com/screen-0001/Screen/refs/heads/main/بدون%20اسم2.png" alt="شعار القناة">
  </div>

  <!-- روابط التواصل -->
  
  <div class="links">
    <a href="https://www.youtube.com/@Screen-yb4qb" target="_blank">يوتيوب</a>
    <a href="https://discord.gg/C2Dm4E4N" target="_blank">ديسكورد</a>
    <a href="https://www.instagram.com/screen6988/" target="_blank">إنستجرام</a>
    
    <a href="order.html" style="color: #00c3ff; text-decoration: none; border: 1px solid #00c3ff; padding: 8px 16px; border-radius: 5px;">اطلب موقعك</a>
  </div>

  <!-- فيديو -->
  <div class="video">
    <h2>شاهد مقطع من أعمالي</h2>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
  </div>

  <!-- تذييل -->
  
  <footer>
    &copy; 2025 Screen — جميع الحقوق محفوظة
  </footer>

</body>
</html>
