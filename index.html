<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>قناة Screen</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @keyframes backgroundAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(270deg, #001f3f, #004080, #0066cc, #001f3f);
      background-size: 800% 800%;
      animation: backgroundAnimation 30s ease infinite;
      color: white;
      text-align: center;
    }

    header {
      padding: 40px 20px 20px;
    }

    header img {
      width: 150px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00aaffaa;
    }

    h1 {
      font-size: 36px;
      margin: 20px 0 10px;
      color: #00aaff;
    }

    p.description {
      font-size: 18px;
      max-width: 600px;
      margin: auto;
      color: #ccc;
    }

    .social-icons {
      margin: 30px 0 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icons a {
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 26px;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-icons a.discord {
      background-color: #5865F2;
      box-shadow: 0 0 8px #5865F2;
    }

    .social-icons a.instagram {
      background: radial-gradient(circle at 30% 30%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
      box-shadow: 0 0 8px #d6249f;
    }

    .social-icons a.youtube {
      background-color: #FF0000;
      box-shadow: 0 0 8px #ff0000;
    }

    .social-icons a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255,255,255,0.7);
    }

    .subscribe-button {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 30px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
      box-shadow: 0 0 15px #00aaffaa;
    }

    .subscribe-button:hover {
      background-color: #0088cc;
      box-shadow: 0 0 20px #0088ccaa;
    }

    .ad-section {
      margin: 40px auto;
      max-width: 420px;
      padding: 15px;
      background: rgba(0, 170, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 0 30px #00aaff88;
      transition: transform 0.3s ease;
    }

    .ad-section:hover {
      transform: scale(1.05);
      box-shadow: 0 0 45px #00aaffcc;
    }

    .ad-section img {
      width: 100%;
      border-radius: 15px;
      display: block;
      margin: auto;
      box-shadow: 0 0 15px #00aaffbb;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://raw.githubusercontent.com/screen-0001/Screen/refs/heads/main/%D8%A8%D8%AF%D9%88%D9%86%20%D8%A7%D8%B3%D9%852.png" alt="شعار القناة">
    <h1>قناة Screen</h1>
    <p class="description">أهلاً بكم في قناة Screen، حيث المتعة، الترفيه، والإبداع الرقمي بأسلوب أزرق فريد من نوعه!</p>

    <div class="social-icons">
      <a href="https://discord.gg/C2Dm4E4N" class="discord" target="_blank" title="انضم إلى Discord"><i class="fab fa-discord"></i></a>
      <a href="https://www.instagram.com/screen6988/" class="instagram" target="_blank" title="تابعني على Instagram"><i class="fab fa-instagram"></i></a>
      <a href="https://www.youtube.com/@Screen-yb4qb" class="youtube" target="_blank" title="اشترك في YouTube"><i class="fab fa-youtube"></i></a>
    </div>

    <a href="https://www.youtube.com/@Screen-yb4qb" class="subscribe-button" target="_blank">اشترك في القناة</a>
  </header>

  <div class="ad-section">
    <h2>إعلان مميز</h2>
    <img src="https://raw.githubusercontent.com/screen-0001/Screen/refs/heads/main/file_00000000916461fd8cd659be6b1bebe4.png" alt="إعلان">
  </div>

  <footer>
    جميع الحقوق محفوظة &copy; 2025 - قناة Screen
  </footer>

</body>
</html>
